<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection Dashboard</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0077ff;
            --accent: #00e1d3;
            --bg: #f7fafc;
            --card-bg: #fff;
            --text: #222;
            --shadow: 0 4px 24px rgba(0,0,0,0.09);
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .header {
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.85;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            max-width: 1200px;
            margin: 40px auto 80px auto;
            padding: 0 20px;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 28px 32px;
            margin-bottom: 16px;
            transition: transform 0.12s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 8px 32px rgba(0,119,255,0.13);
        }

        .video-card {
            flex: 2 1 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
        }
        .video-feed {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            border: 4px solid var(--primary);
            box-shadow: 0 2px 12px rgba(0,119,255,0.12);
            background: #eee;
            margin-bottom: 18px;
        }
        .video-label {
            text-align: center;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .stats-card {
            flex: 1 1 320px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .stats-header {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
            letter-spacing: 0.5px;
        }
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f9ff;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1.05rem;
            font-weight: 500;
        }
        .stats-label {
            color: #555;
        }
        .stats-value {
            color: var(--primary);
            font-weight: 700;
        }
        .stats-value#detection-count {
            font-size: 1.3rem;
            color: #ff4e5e;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: fixed;
            left: 0; right: 0; bottom: 0;
            box-shadow: 0 -2px 10px rgba(0,119,255,0.09);
        }
        .footer span {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
                align-items: stretch;
                gap: 24px;
            }
            .video-card, .stats-card {
                min-width: 0;
            }
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .card {
                padding: 18px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸš§ Pothole Detection System</h1>
        <p>Advanced Computer Vision for Safer Roads</p>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Video Card -->
        <div class="card video-card">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Live Pothole Detection Feed">
            <div class="video-label">Live Video Feed</div>
        </div>
        <!-- Stats Card -->
        <div class="card stats-card">
            <div class="stats-header">Analysis Statistics</div>
            <div class="stats-list">
                <div class="stats-item">
                    <span class="stats-label">Model</span>
                    <span class="stats-value">YOLOv12</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Status</span>
                    <span class="stats-value" style="color: #27ae60;">Running</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Frame Rate</span>
                    <span class="stats-value" id="frame-rate">Calculating...</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Detections</span>
                    <span class="stats-value" id="detection-count">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Confidence Threshold</span>
                    <span class="stats-value">0.7</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Update Detection Count and Frame Rate -->
    <script>
        function updateStats() {
            fetch('/detection_count')
                .then(response => response.json())
                .then(data => {
                    const countElem = document.getElementById('detection-count');
                    if (countElem.innerText != data.detections) {
                        countElem.innerText = data.detections;
                        countElem.style.animation = 'pop 0.5s';
                        setTimeout(() => countElem.style.animation = '', 500);
                    }
                    if (data.frame_rate) {
                        document.getElementById('frame-rate').innerText = data.frame_rate + " fps";
                    }
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        // Update stats every second
        setInterval(updateStats, 1000);
        updateStats();
    </script>
</body>
</html>
